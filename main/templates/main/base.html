{% load staticfiles %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>{% block title %}{% endblock %}</title>
		<script>
			function post(URL, PARAMS) {        
			    var temp = document.createElement("form");        
			    temp.action = URL;        
			    temp.method = "post";        
			    temp.style.display = "none";        
			    for (var x in PARAMS) {        
			        var opt = document.createElement("textarea");        
			        opt.name = x;        
			        opt.value = PARAMS[x];        
			        // alert(opt.name)        
			        temp.appendChild(opt);        
			    }        
			    document.body.appendChild(temp);        
			    temp.submit();        
			    return temp;        
			}           
		</script>
	</head>

	<body>
		<header>
			<tr>
				<td><a href="{% url 'index' %}">首页</a></td>					
				{% if request.user.is_authenticated %}				
					<td><a href="{% url 'modifyaccount' %}">我的信息</a></td>			
					<td><a href="{% url 'signout' %}">退出</a></td>					
				{% else %}					
					<td><a href="{% url 'signin' %}">学生登陆</a></td>
					<td><a href="{% url 'signup' %}">学生注册</a></td>					
				{% endif %}
			</tr>
		</header>
		<div>
			{% block content %}
			{% endblock %}
		</div>
		<footer>
			
		</footer>
	</body>
</html>
